<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class="senha-gerada">Selecione as opções</div>

        Quantidade de caracteres <input type="number" min="1" max="50" value="10" class="qtd-caracteres"><br>
        <label><input type="checkbox" class="chk-maiusculas" checked> Adicionar maiúsculas</label><br>
        <label><input type="checkbox" class="chk-minusculas" checked> Adicionar minúsculas</label><br>
        <label><input type="checkbox" class="chk-numeros" checked> Adicionar números</label><br>
        <label><input type="checkbox" class="chk-simbolos" checked> Adicionar símbolos</label><br>
        <button class="gerar-senha">Gerar Senha</button>

    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
