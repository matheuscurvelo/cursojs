<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 112 - test</title>
</head>
<body>
    <div class="resultado"></div>
    <script>
        
        //async await
        async function carregaPagina(filtro='') {
            
            const response = await fetch('https://servicodados.ibge.gov.br/api/v1/localidades/distritos')
            const json = await response.json()

            const jsonFiltrado = json.filter(obj => obj.nome.startsWith(filtro))
            
            const table = document.createElement('table')

            // let tr = document.createElement('tr')
            // let td = document.createElement('td')


            for (const obj of jsonFiltrado) {
                let tr = document.createElement('tr')
                let td = document.createElement('td')

                td.innerHTML = obj.nome
                tr.appendChild(td)
                tr.appendChild(td)
                table.appendChild(tr)
            }

            document.querySelector('.resultado').appendChild(table)
        }

        carregaPagina('Rio ')
    </script>
</body>
</html>
